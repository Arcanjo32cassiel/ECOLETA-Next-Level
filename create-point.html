<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/create.css">

    <link rel="stylesheet" href="/styles/responsive.css">

</head>

<body>
    <div id="page-create-point">

        <header>
            <img src="/assets/logo.svg" alt="Logomarca">
            <a href="index.html">
                <span></span> Voltar para home</a>
        </header>

        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade </label>
                    <input type="text" name="name" required>
                </div>


                <div class="field-grup">

                    <div class="field">
                        <label for="Adress">Endereço</label>
                        <input type="text" name="Adress" required>
                    </div>

                    <div class="field">
                        <label for="Adress2">Numero/Complemento</label>
                        <input type="text" name="Adress2" required>
                    </div>

                </div>

                <div class="field-grup">

                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione estado</option>
                           
                        </select>

                        <input type="hidden" name="state">
                    </div>

                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" required disabled>
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>

                </div>
            </fieldset>


            <fieldset>
                <legend>
                    <h2>Intens de coleta</h2>
                </legend>

                <div class="intens-grid">
                    <li data-id="1">
                        <img src="/assets/lampadas.svg" alt="Lanpadas">
                        <span>Lanpandas</span>
                    </li>

                    <li data-id="2">
                        <img src="/assets/baterias.svg" alt="baterias">
                        <span>Pilhas e Baterias</span>
                    </li>

                    <li data-id="3">
                        <img src="/assets/papeis-papelao.svg" alt="Papéis e papelao">
                        <span>Papéis e Papelão</span>
                    </li>

                    <li data-id="4">
                        <img src="/assets/eletronicos.svg" alt="Eletronicos">
                        <span> ResidusEletrônicos</span>
                    </li>

                    <li data-id="5">
                        <img src="/assets/organicos.svg" alt="orgânicos">
                        <span> Residuos Orgânicos</span>
                    </li>

                    <li data-id="6">
                        <img src="/assets/oleo.svg" alt="Óleo de cozinha">
                        <span>Óleo de cozinha</span>
                    </li>
                </div>
                <input type="hidden" name="items" value="">
            </fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>



        </form>

    </div>

    <script src="/scripts/create-point.js"></script>
</body>

</html>
